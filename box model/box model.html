<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Box Model</title>
    <style>
        .new1{
            border: 10px solid red;
            padding: 20px;
            margin: 30px;
            width: 200px;
            height: 100px;
            background-color: lightblue;
        }
        .new2{
            border: 5px solid green;
            padding: 10px;
            margin: 15px;
            width: 150px;
            height: 50px;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h2>HTML Box Model</h2>
    <p class="new1">This is a paragraph</p>
    <hr style="color:brown;height: 10%;">
    <p class="new2">This is a paragraph</p>
</body>
</html>
